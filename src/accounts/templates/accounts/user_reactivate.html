{% extends 'base.html' %}

{% load crispy_forms_filters %}

{% block title %}
    Reactivate profile
{% endblock %}

{% block header %}
    Reactivate profile
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-3"></div>
        <div class="col">
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="mt-3 text-center">
                    <input class="btn btn-outline-primary" type="submit" value="Send activation letter">
                </div>
            </form>
        </div>
        <div class="col-3"></div>
    </div>
{% endblock %}
